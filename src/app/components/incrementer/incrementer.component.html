<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" 
            (click)="changeVal(-5)" 
            type="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input type="number" 
        (ngModelChange)="onChange($event)"
        [(ngModel)]="progressPerc"
        class="form-control" 
        [ngClass]="{'is-invalid':progressPerc>100 || progressPerc<0}"
        placeholder="progressPerc">
    <span class="input-group-btn">
        <button 
            [ngClass]="btnClass"
              (click)="changeVal(+5)"
               type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
